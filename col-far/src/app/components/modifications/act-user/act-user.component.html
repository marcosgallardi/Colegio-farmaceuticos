<section>
  <h3 class="text-mod-users">Modificar usuarios</h3>
  <div class="card p-3 border-0 shadow-sm custom-card-size">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr class="table-head">
              <th scope="col">Foto del perfil</th>
              <th scope="col">Usuario</th>
            </tr>
          </thead>
          <tbody class="table-body">
            @for (user of users; track user.id) {
            <tr>
              <td>
                <img
                  src="../../../assets/integrante.jpg"
                  alt="imagen-perfil"
                  class="rounded-imagen-perfil"
                />
              </td>
              <td>{{ user.name }}</td>
              <td>
                <button
                  class="button-mod-user"
                  (click)="onClickButtons(user.id)"
                >
                  Modificar
                </button>
              </td>
              <td><button class="button-mod-user1">Eliminar</button></td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
  @if(userActive){
  <form action="" class="form-actUser">
    <div class="grid-form-actUser">
      <div class="div">
        <label for="" class="label-actUser">Usuario</label>
        <input type="text" class="input-actUser" required />
      </div>
      <div class="div">
        <label for="" class="label-actUser">Nombre completo</label>
        <input type="text" class="input-actUser" required />
      </div>
      <div class="div">
        <label for="" class="label-actUser">Contrase√±a</label>
        <input type="text" class="input-actUser" required />
      </div>
      <div class="div">
        <label for="" class="label-actUser">Imagen de perfil</label>
        <input type="file" class="input-actUser2" required />
      </div>
    </div>
    <button type="submit" class="button-actUser">Guardar</button>
  </form>
  }
</section>
