<section class="container spaces">
  @if(colegio$ | async; as resultColegios){
  <div class="nosotros">
    <div class="img-col">
      <img
        [src]="resultColegios.nosotrosImg"
        alt="colegio-foto"
        width="800"
        height="600"
      />
    </div>
    <div class="texto-nosotros">
      <h3>El Colegio</h3>
      <p>
        {{ resultColegios.nosotros }}
      </p>
      <div class="buttons-nosotros">
        <app-button-main [text]="textButtons1" />
        <div class="buttons-nosotros-2">
          <app-button-main [text]="textButtons2" />
        </div>
      </div>
    </div>
  </div>
  }
</section>
