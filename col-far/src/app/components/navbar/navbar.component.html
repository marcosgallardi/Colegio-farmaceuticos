<div class="fixed-top bg-white">

      class="plus animate__animated animate__flash animate__infinite animate__slow"

    </div>
    Farmacias de <span>&nbsp;Turno</span>
  </div>

  <nav class="container flex">
    <div class="logo">
      @if(colegio$ | async; as resultColegios){
      <img [src]="resultColegios.logo" alt="logo colegio farm" class="logo" />
      }
    </div>
    <div class="navbar d-none d-lg-block">
      <a routerLink="">Inicio</a>
      <a routerLink="institucional" ariaCurrentWhenActive="page"

      <a routerLink="farmacias">Farmacias</a>

    <div class="d-lg-none">
      <button
        class="btn"
        type="button"

      </button>

      <div

        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"

          <img src="../../../assets/logo-mob-menu.svg" alt="" class="logo" />

        <div class="offcanvas-body">
          <ul class="lista-movil">

            <a>
              <i class="bi bi-chevron-right">Farmacias</i>

            <a>

    <div class="turnos d-none d-lg-block">
      <app-button-main [text]="button" />
    </div>
  </nav>
</div>
