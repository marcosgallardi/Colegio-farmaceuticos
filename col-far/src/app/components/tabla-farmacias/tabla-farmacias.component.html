<section class="container">
  <div class="table-farmacias">
    <div class="input-farm">
      <input
        type="text"
        class="form-control border-0 shadow-sm input-table"
        placeholder="Buscar ..."
        (input)="filterFarmacia($event.target)"
      />
    </div>
  </div>
  <div class="card p-3 border-0 shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr class="table-head">
              <th scope="col">Farmacia</th>
              <th scope="col">Localidad</th>
              <th scope="col">Direccion</th>
              <th scope="col">Telefono</th>
              <th scope="col">WhatsApp</th>
            </tr>
          </thead>
          <tbody class="table-body">
            @for (farmacia of farmacias; track farmacia.id) {
            <tr>
              <td>{{ farmacia.nombre }}</td>
              <td>{{ farmacia.localidad }}</td>
              <td>{{ farmacia.direccion }}</td>
              <td>({{ farmacia.caracteristica }}){{ farmacia.telefono }}</td>
              <td>{{ farmacia.caracteristica }}{{ farmacia.whatsapp }}</td>
              <td>
                <div class="btn-group">
                  <a href="" class="btn color-btn-primary"
                    ><i class="bi bi-geo-alt"></i
                  ></a>
                  <a href="" class="btn color-btn-primary"
                    ><i class="bi bi-telephone"></i
                  ></a>
                  <a href="" class="btn color-btn-secondary"
                    ><i class="bi bi-whatsapp"></i
                  ></a>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
