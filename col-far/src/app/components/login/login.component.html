<section class="login">
  @if(colegio$ | async; as resultColegios){
  <img [src]="resultColegios.logo" alt="logo colegio farm" class="logo" />
  }
  <form [formGroup]="loginForm" class="form-login" (ngSubmit)="onSubmit()">
    <label for="" class="label-login">Usuario</label>
    <input
      type="text"
      formControlName="name"
      id="name"
      class="input-login"
      required
    />
    <label for="" class="label-login">Contrase√±a</label>
    <input
      type="password"
      formControlName="password"
      id="password"
      class="input-login"
      required
    />
    <button class="button-login" type="submit">Ingresar</button>
  </form>
</section>
